{% extends 'base.html' %}
{% block body %}
<div class = "container">
    <div class = "row">
{% for i in keyvalue %}
        <div class = "col-md-3">
<div class="card " style="width:16rem;">
  <img class="card-img-top" src="{{i.image.url}}"  style="height:400px;width:auto;" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title"><a href="{% url 'movieapp:detail' i.id %}">{{i.name}}</a></h5>
      </div>
    </div>
</div>
    {% endfor %}
</div>
</div>
{% endblock %}
